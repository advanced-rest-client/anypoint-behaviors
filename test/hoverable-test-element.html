<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../anypoint-hoverable-behavior.html">
<dom-module id="test-element">
  <template>
    <style>
    :host {
      display: block;
      height: 100px;
      width: 100px;
      background-color: red;
    }
    </style>
    <h1>Hoverable behavior</h1>
  </template>
  <script>
  /**
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @appliesMixin Anypoint.HoverableBehavior
   */
  class TestElement extends Anypoint.HoverableBehavior(Polymer.Element) {
    static get is() {
      return 'test-element';
    }
  }
  window.customElements.define(TestElement.is, TestElement);
  </script>
</dom-module>
